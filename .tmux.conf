# Allows mouse
#setw -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

# In 2.1, only one lines
set -g mouse on
# https://github.com/tmux/tmux/issues/145#issuecomment-151098708
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"


# Start copy mode when scrolling up and exit when scrolling down to bottom.
# The "#{mouse_any_flag}" check just sends scrolls to any program running that
# has mouse support (like vim).
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -    e'"

# vi
setw -g mode-keys vi
set -g status-keys vi

# automatically renumber tmux windows
set -g renumber-windows on

setw -g aggressive-resize on

#
# Key Bindings
#

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

set -g status-bg default
set -g status-fg white

setw -g window-status-current-style bold,underscore

set -g status-interval 1

set -g status-left-style fg=green,bold
set -g status-left-length 30

set -g status-right-length 160
set -g status-right '#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}"#{=30:pane_title}" %Y-%m-%d (%a) %H:%M:%S'

# tmux 2.9 support multiple lines for status bar
%if "#{>=:#{version},2.9}"
set -g status 2

set -g status-format[1] "#[align=centre range=right]"
set -ag status-format[1] "#{wifi_ssid} #{wifi_icon}"
set -ag status-format[1] " | CPU #{cpu_percentage}"
set -ag status-format[1] " | MEM #{ram_percentage}"
set -ag status-format[1] " | Batt #{battery_percentage}"
set -ag status-format[1] " | Ping #{ping}"
set -ag status-format[1] "#[default]"

%else
set -g status on
%endif


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'ayzenquwe/tmux-ping'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'gmoe/tmux-wifi'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @resurrect-strategy-vim 'session'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
